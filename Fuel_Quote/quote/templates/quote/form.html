<!DOCTYPE html>
<html>
<head> 
    <title>Quote Form</title>
</head>
<body> 
    {% include 'quote/navbar.html' %}

    <h1>Get a Quote!</h1> 
    <hr>
    <form align="center">
        <div class="form-group">
          <label for="gallons">Enter Gallons Requested:</label>
          <input type="number" class="gallons" id="gallons" name="gallons" placeholder="Enter gallons">
        </div>
        <div class ="form-group">
            <label>Address: </label>
            <p> 123 FakeData 77024 Houston, Tx<!---Input address of user here--></p>
        </div>
            <label for="start">Choose delivery date:</label>
            <input type="date" id="date" name="date" >
        </div>
        <div class="form-group">
          <label class="Suggested Price" >Suggested price/gallon: </label>
          <!---numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
        <div align="center">
            <h2>Amount due:</h2>
            <h3>Calculate with module</h3>
        </div>
</body>
